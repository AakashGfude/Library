<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.4/css/bulma.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.4/css/bulma.css.map">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-brand">
          <a href="#" id="logout">LOGOUT</a>
          <div class="navbar-burger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </nav>
    </header>
    <div class="section">
      <div class="container">
        <div id="loginModal" class="modal">
          <div class="modal-background"></div>
          <div class="modal-content">
            <div class="box">
            <div class="field">
              <p class="control has-icons-left has-icons-right">
                <input id="user-email" class="input" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input id="user-password" class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control">
                <button class="button is-success" id="login-button">
                  Login
                </button>
              </p>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <div class="admin-section">
    <div class="columns">
      <div class="column is-half">
        <div class="book-section card">
          <div class="list-of-books">
          </div>
          <button class="button is-primary is-outlined" type="button" name="button" id="addBook">Add a Book</button>
        </div>
      </div>
      <div class="column is-half">
        <div class="card">
          <div class="list-of-users">
          </div>
        </div>
      </div>
    </div>
    </div>
    <div id="bookModal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input id="book-title" class="input" type="text" placeholder="Book Title">
              <span class="icon is-small is-left">
                <i class="fa fa-envelope"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input id="book-authors" class="input" type="text" placeholder="comma separated list of authors">
              <span class="icon is-small is-left">
                <i class="fa fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control">
              <button class="button is-success" id="add-book-button">
                Add
              </button>
              <button class="button is-info" id="edit-book-button">
                Edit
              </button>
            </p>
          </div>
      </div>
      </div>
      <button class="modal-close is-large"></button>
    </div>
    <div id="bookListModal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <div class="list-of-unassigned-books">
          </div>
        </div>
      </div>
      <button class="modal-close is-large"></button>
    </div>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js">
    </script>
  </body>
</html>
